<!-- TASKS -->
<div>
  <h6 class="heading-small text-muted d-flex ml-0 mr-0 mt-3 mb-2">
    <span>{{
      viewType === "create" ? ("Tasks" | titlecase) : ("Tasks" | uppercase)
    }}</span>
    <app-content class="taskCount rounded-circle">
      <div class="countContainer d-flex w-100 h-100">
        <span class="text-dark">{{ goal?.tasks?.length }}</span>
      </div>
    </app-content>
    <i
      *ngIf="viewType === 'view' && goalStatus !== 'completed'"
      class="fa-solid fa-circle-plus addGoalTask"
      (click)="addMoreTasks()"
    ></i>
  </h6>

  <div *ngFor="let task of goal?.tasks; let pos = index" class="form-check">
    <div class="d-flex text-nowrap taskcontainer">
      <div class="d-flex text-nowrap task">
        <input
          class="form-check-input"
          type="radio"
          [ngStyle]="{
            'pointer-events':
              viewType === 'view' && goalStatus === 'started' ? 'all' : 'none'
          }"
          [id]="pos"
          [checked]="task.complete"
          (click)="toggleTaskForCompletion($event)"
        />
        <label
          [ngStyle]="{
            'pointer-events':
              viewType === 'view' && goalStatus === 'started' ? 'all' : 'none'
          }"
          class="form-check-label ml-1"
          [for]="pos"
          [id]="pos"
          >{{ task.title }}</label
        >
      </div>
      <i
        *ngIf="goalStatus !== 'completed'"
        class="fa-solid fa-times removeTask"
        [id]="pos"
        (click)="removeTask($event)"
      ></i>
    </div>
  </div>
</div>
