<mat-card 
  (click)="onViewGoalRef(goalState, goalId)" 
  (pointerdown)="grab($event)" 
  (pointerup)="release($event)" 
  cdkDrag>
  <mat-card-header>
    <mat-card-title>
      {{ goalTitle }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="d-block" [ngClass]="goalState">
      <div class="goal-content-item">
        <div class="goal-item-icon">
          <i class="fa-solid fa-pen"></i>
        </div>
        <div class="goal-item-description">
          {{ goalDescription }}
        </div>
      </div>
      <div class="goal-content-item">
        <div class="goal-item-icon">
          <i class="fa-regular fa-clock"></i>
        </div>
        <div class="goal-duration">
          {{ goalDuration }}
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
